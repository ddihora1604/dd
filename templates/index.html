<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Analysis Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        #network-graph {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="my-4">Social Media Analysis Dashboard</h1>
        
        <!-- File Upload -->
        <div class="controls">
            <h3>Data Input</h3>
            <form id="upload-form" class="mb-3">
                <div class="mb-3">
                    <label for="file-input" class="form-label">Upload JSONL File</label>
                    <input type="file" class="form-control" id="file-input" accept=".jsonl">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <!-- Analysis Controls -->
        <div class="controls">
            <h3>Analysis Controls</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="query-input" class="form-label">Search Query</label>
                        <input type="text" class="form-control" id="query-input" placeholder="Enter keyword, hashtag, or URL">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="date-range" class="form-label">Date Range</label>
                        <input type="text" class="form-control" id="date-range" placeholder="Select date range">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="metric-select" class="form-label">Analysis Metric</label>
                        <select class="form-select" id="metric-select">
                            <option value="timeseries">Time Series</option>
                            <option value="contributors">Top Contributors</option>
                            <option value="network">Network Analysis</option>
                            <option value="topics">Topic Analysis</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="analyze-btn" class="btn btn-primary">Analyze</button>
        </div>

        <!-- Visualization Containers -->
        <div class="row">
            <div class="col-12">
                <div id="timeseries-chart" class="chart-container">
                    <h3>Time Series Analysis</h3>
                    <div id="timeseries"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="contributors-chart" class="chart-container">
                    <h3>Top Contributors</h3>
                    <div id="contributors"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="network-chart" class="chart-container">
                    <h3>Network Analysis</h3>
                    <div id="network-graph"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="topics-chart" class="chart-container">
                    <h3>Topic Analysis</h3>
                    <div id="topics"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
